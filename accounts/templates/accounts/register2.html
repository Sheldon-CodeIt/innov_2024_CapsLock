<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register As A Customer - FoodGuardian</title>
    <!-- Include your CSS and JavaScript links here -->
</head>
<body>

<div class="bgimg">
    <!-- Your navigation bar -->
    
    <div class="form-container" style="margin-top:8rem; width: 50%;">
        <h2 class="text-center" style="color: #333F72;">Register As A Customer</h2>
        <form method="post">
            {% csrf_token %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputMobile">Mobile Number</label>
                <input type="text" name="mobile_number" class="form-control" id="exampleInputMobile">
            </div>
          
            <!-- New fields added -->
            <div class="form-group">
                <label for="field_of_interest">Field of Interest</label>
                <input type="text" name="field_of_interest" class="form-control" id="field_of_interest">
            </div>
            <!-- Add more fields as needed -->
            
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #E56E0C;border: none;">Register</button>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login_attempt' %}" style="color: #E56E0C;">Sign In</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
