<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="login.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Set Password" required>
                </div>          
                <div class="field">
                    <input type="tel" placeholder="Contact Number" required>
                </div>
                <div class="field">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <select id="areaOfInterest" required>
                        <option value="" disabled selected>Select Area of Interest</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Medical">Medical</option>
                        <option value="Law">Law</option>
                        <option value="English Literature">English Literature</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                </div>
            </form>
            
            </div>
         </div>
      </div>
      <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        const signupForm = document.querySelector("form.signup");
        const areaOfInterest = document.getElementById("areaOfInterest");
    
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
    
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
    
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    
        signupForm.onsubmit = ((e) => {
            if (!validateSignupForm()) {
                e.preventDefault();
            }
        });
    
        function validateSignupForm() {
            const username = signupForm.querySelector('input[placeholder="Username"]').value;
            const setPassword = signupForm.querySelector('input[placeholder="Set Password"]').value;
            const confirmPassword = signupForm.querySelector('input[placeholder="Confirm Password"]').value;
            const name = signupForm.querySelector('input[placeholder="Name"]').value;
            const contactNumber = signupForm.querySelector('input[placeholder="Contact Number"]').value;
            const email = signupForm.querySelector('input[placeholder="Email Address"]').value;
    
            if (!username || !setPassword || !confirmPassword || !name || !contactNumber || !email || areaOfInterest.value === "") {
                alert("Please fill in all fields.");
                return false;
            }
    
            // Add more specific validation logic as needed
    
            return true;
        }
    </script>
    
   </body>
</html>
